{% extends "auth_base.html" %}
{% block title %}Ustaw nowe hasło{% endblock %}

{% block content %}
<div class="auth-card card">
  <div class="card-body p-4">

    <h4 class="mb-3 text-center">Nowe hasło</h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="password"
               name="new_password1"
               class="form-control"
               placeholder="Nowe hasło"
               required>
      </div>

      <div class="mb-3">
        <input type="password"
               name="new_password2"
               class="form-control"
               placeholder="Powtórz nowe hasło"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Zapisz hasło
      </button>
    </form>

  </div>
</div>
{% endblock %}
