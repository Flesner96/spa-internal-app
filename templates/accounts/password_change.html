{% extends "auth_base.html" %}
{% block title %}Zmiana hasła{% endblock %}

{% block content %}
<div class="col-6 col-md-4 col-lg-3 mb-3"></div>
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card">
            <div class="card-body">

                <h4 class="card-title mb-4">Zmień hasło</h4>

                <form method="post">
                {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">{{ form.old_password.label }}</label>
                        {{ form.old_password }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ form.new_password1.label }}</label>
                        {{ form.new_password1 }}
                    <div class="form-text">
                        {{ form.new_password1.help_text|safe }}
                    </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ form.new_password2.label }}</label>
                        {{ form.new_password2 }}
                    </div>

                    <button type="submit" class="btn btn-warning w-100">
                    Zmień hasło
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>
</div>
{% endblock %}
