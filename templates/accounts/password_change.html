{% extends "auth_base.html" %}
{% block title %}Zmiana hasła{% endblock %}

{% block content %}
<h2 class="mb-4">Zmień hasło</h2>

<form method="post" class="card p-4">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">{{ form.old_password.label }}</label>
    {{ form.old_password }}
  </div>

  <div class="mb-3">
    <label class="form-label">{{ form.new_password1.label }}</label>
    {{ form.new_password1 }}
    <div class="form-text">
      {{ form.new_password1.help_text|safe }}
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">{{ form.new_password2.label }}</label>
    {{ form.new_password2 }}
  </div>

  <button type="submit" class="btn btn-warning w-100">
    Zmień hasło
  </button>
</form>
{% endblock %}
