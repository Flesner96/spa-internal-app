{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}SPA Internal{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- App Theme -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body>

<nav class="navbar mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Hevelia Internal</span>

        {% if request.user.is_authenticated %}
  <div class="d-flex align-items-center gap-2 small">
    <span>
      {{ request.user.email }} | {{ request.user.area.name }}
    </span>

    <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
      {% csrf_token %}
      <button type="submit" class="btn btn-link logout-link">
        Wyloguj
      </button>
    </form>
  </div>
{% endif %}
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
