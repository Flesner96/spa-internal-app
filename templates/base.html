{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}SPA Internal{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <!-- App Theme -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body>

<nav class="navbar spa-navbar px-3">
    <div class="container-fluid">

        <!-- LEWA STRONA -->
        <a href="{% url 'dashboard' %}" class="navbar-brand spa-nav-icon">
            <i class="bi bi-house-door"></i>
        </a>

        <!-- PRAWA STRONA -->
        {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center gap-4 spa-nav-actions">

            <a href="#" class="spa-nav-link disabled">
                <i class="bi bi-person"></i>
                <span>Twój profil</span>
            </a>

            <a href="#" class="spa-nav-link disabled">
                <i class="bi bi-key"></i>
                <span>Zmiana hasła</span>
            </a>

            <form method="post" action="{% url 'logout' %}" class="m-0">
                {% csrf_token %}
                <button type="submit" class="spa-nav-link spa-logout">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Wyloguj</span>
                </button>
            </form>

        </div>
        {% endif %}

    </div>
</nav>


<main class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
