{% extends "base.html" %}

{% block content %}

<h3>Edytuj voucher</h3>
<input type="hidden" name="next" value="{{ request.GET.next }}">

<form method="post">
  {% csrf_token %}
  
  {{ form.non_field_errors }}

  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">
          {{ field.errors }}
        </div>
      {% endif %}
    </div>
  {% endfor %}

  {% if not form.fields.client_name.disabled %}
    <button type="submit" class="btn btn-primary">
      Zapisz zmiany
    </button>
  {% endif %}

</form>

{% endblock %}
