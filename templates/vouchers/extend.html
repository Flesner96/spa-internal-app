{% extends "base.html" %}
{% block content %}
<h3>Przedłuż voucher</h3>

<div class="card p-4">
    <strong>
        {% if voucher.type == "MPV" %}
            MPV – {{ voucher.mpv_card.code }}
        {% else %}
            {{ voucher.display_type }} – {{ voucher.code }}
        {% endif %}
    </strong>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="mb-3">
            <label>Nowa data ważności</label>
            {{ form.extended_until }}
        </div>

        <div class="mb-3">
            <label>Powód przedłużenia</label>
            {{ form.extended_reason }}
        </div>

        <button class="btn btn-warning w-100">
            Zapisz przedłużenie
        </button>
    </form>
</div>
{% endblock %}
