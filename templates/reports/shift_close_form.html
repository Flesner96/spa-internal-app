{% extends "base.html" %}
{% block title %}Zamknięcie zmiany{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card">
      <div class="card-body">

        <h4 class="card-title mb-4">
          Zamknięcie zmiany – {{ request.user.area.name|upper }}
        </h4>

        <form method="post">
          {% csrf_token %}

          <!-- SHIFT SWITCH -->
          <div class="mb-4">
            <label class="form-label">Zmiana</label>

            <div class="form-check form-switch">
              <input class="form-check-input"
                     type="radio"
                     name="shift_type"
                     value="morning"
                     id="shiftMorning"
                     {% if form.shift_type.value == "morning" %}checked{% endif %}>
              <label class="form-check-label" for="shiftMorning">
                Poranna
              </label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input"
                     type="radio"
                     name="shift_type"
                     value="afternoon"
                     id="shiftAfternoon"
                     {% if form.shift_type.value == "afternoon" %}checked{% endif %}>
              <label class="form-check-label" for="shiftAfternoon">
                Popołudniowa
              </label>
            </div>
          </div>

          <!-- CASH -->
          <div class="mb-3">
            <label class="form-label">Stan kasy (końcowy)</label>
            {{ form.closing_cash }}
          </div>

          <div class="mb-3">
            <label class="form-label">Wypłacona gotówka</label>
            {{ form.cash_removed }}
          </div>

          <!-- LAUNDRY -->
          <div class="form-check form-switch mb-3">
            {{ form.laundry_delivery }}
            <label class="form-check-label">
              Czy była dostawa prania?
            </label>
          </div>

          <!-- NOTES -->
          <div class="mb-4">
            <label class="form-label">
              Notatka (np. rozbieżność, uwaga do ASup)
            </label>
            {{ form.notes }}
          </div>

          <button type="submit"
                  class="btn btn-primary w-100">
            Zapisz raport
          </button>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
