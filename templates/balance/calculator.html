{% extends "base.html" %}
{% block title %}Stan kasy{% endblock %}

{% block content %}

<h1>Stan kasy</h1>

<form method="post">
  {% csrf_token %}

  <div class="row g-3">

    {% for field in form %}
      <div class="col-6 col-md-3">
        <label class="form-label">
          {{ field.label }}
        </label>
        {{ field }}
      </div>
    {% endfor %}

  </div>

  <button class="btn btn-primary mt-3">
    Zapisz
  </button>

</form>

{% endblock %}
